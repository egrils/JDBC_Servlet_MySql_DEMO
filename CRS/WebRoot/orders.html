<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ordersManage</title>
    <link rel="stylesheet" type="text/css" href="css/skins/default.css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css"> 
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <script type="text/javascript" src="js/iframeTools.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/datagrid-detailview.js"></script>  
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.uploadify.min.js"></script>

</head>
<body >
    <table id="dg" title="My Users" class="easyui-datagrid" fit="true"
            url="orders/selectOrder.do" width="auto" height="auto"
            toolbar="#toolbar" pagination="true" fitColumns="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="id" width="50">ID</th>
                <th field="user" width="50">User</th>
                <th field="product" width="50">Product</th>
                <th field="number" width="50">Number</th>
            </tr>
        </thead>
    </table>
    
    
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newOrder()">New Order</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editOrder()">Edit Order</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyOrder()">Remove Order</a>
    </div>
    
    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">订单信息</div>
        <form id="fm" method="post" novalidate>
        	<div class="fitem">
                <label>User:</label>
                <input name="user" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Product:</label>
                <input name="product" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Number:</label>
                <input name="number" class="easyui-validatebox" required="true">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveOrder()">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>
    
    <div id="dlg_edit" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons-edit">
        <div class="ftitle">订单信息</div>
        <form id="fm_edit" method="post" novalidate>
            <span id="id" style="display: none;"></span>
            <div class="fitem">
                <label>User:</label>
                <input name="user" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Product:</label>
                <input name="product" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem">
                <label>Number:</label>
                <input name="number" class="easyui-validatebox" required="true">
            </div>
        </form>
    </div>
    <div id="dlg-buttons-edit">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="comfirmEditOrder()">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg_edit').dialog('close')">Cancel</a>
    </div>
    <script type="text/javascript">
        var url;
        function newOrder(){
            $('#dlg').dialog('open').dialog('setTitle','添加用户');
            $('#fm').form('clear');
        }
        
        function editOrder(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $('#dlg_edit').dialog('open').dialog('setTitle','Edit User');
                var id = row.id;
                $("#id").text(id);
                var user = row.user;
                var product = row.product;
                var number = row.number;
                console.info("editUser--->id = " + id + ",user = " + user + ",product = " + product + ", number = " + number);
                $("#fm_edit").form('load',{
                	id:id,
                	user:user,
                	product:product,
                	number:number
                });
            }
        }
        
        function comfirmEditOrder(){
        	var id = $("#id").text();
        	//$.messager.progress();
        	$("#fm_edit").form('submit',{
        		url:"http://localhost:8080/CRS/orders/updateOrder.do?id=" + id,
        		onSubmit:function(){
        			var isValid = $("this").form('validate');
        			/* if(!isValid){
        				$.messager.progress('close');
        			} */
        			
        			return isValid;
        		},
        		success:function(data){
        			//$.messager.progress('close');
        			console.log("reslut: " +data);
                    if (data == "OK") {
                        $.messager.show({
                            title: 'Success',
                            msg: '信息更新成功！'
                        });
                        $('#dlg_edit').dialog('close');        // close the dialog
                        $('#dg').datagrid('reload');    // reload the user data
                    }else{
                        $.messager.show({
                            title: 'Error',
                            msg: '信息更新失败！'
                        });
                        $('#dlg_edit').dialog('close'); 
                    }
        		}
        	});
        }
        
        function saveOrder(){
            $('#fm').form('submit',{
                url: "http://localhost:8080/CRS/orders/addOrder.do",
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    //var result = eval('('+result+')');
                    console.log("reslut: " +result);
                    if (result == "OK") {
                        $('#dlg').dialog('close');        // close the dialog
                        $('#dg').datagrid('reload');    // reload the user data
                    }else{
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                        $('#dlg').dialog('close'); 
                    }
                }
            });
        }
        function destroyOrder(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
            	var index = $('#dg').datagrid('getRowIndex',row);
            	console.log("rowIndex: " + index);
                $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                    if (r){
                        $.post('orders/deleteOrder.do',{id:row.id},function(result){
                        	console.log("result: " + result);
                        	if (result.success == true){
                        		console.log("rowIndex: " + index);
                        		$('#dg').datagrid('deleteRow',index);
                                //$('#dg').datagrid('reload');    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: result.errorMsg
                                });
                            }
                        },'json');
                    }
                });
            }
        }
    </script>
    <style type="text/css">
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
    </style>
</body>
</html>
